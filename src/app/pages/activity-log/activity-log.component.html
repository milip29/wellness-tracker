<div class="m-4">
  <div class="card">
    <div class="card-header">
      <h2>Add Activity</h2>
    </div>
    <div class="card-body">
      <form #productForm="ngForm">
        <div class="mb-3">
          <label for="txtName" class="form-label">Name</label>
          <input
            type="text"
            id="txtName"
            name="txtName"
            class="form-control"
            required minlength="4"
            [(ngModel)]="objActivity.name"
            #name="ngModel">
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert">
          <small *ngIf="name.errors?.['required']" [ngClass]="'validation-error'">
            Name is required.
          </small>
          <small *ngIf="name.errors?.['minlength']" [ngClass]="'validation-error'">
            Name must be at least 4 characters long.
          </small>
        </div>

        <div class="mb-3">
          <label for="txtDate" class="form-label">Date</label>
          <input type="datetime-local" id="txtDate" name="txtDate" class="form-control"
                 required
                 [(ngModel)]="objActivity.date" #date="ngModel">
        </div>

        <div *ngIf="date.invalid && (date.dirty || date.touched)"
             class="alert">
          <small *ngIf="date.errors?.['required']" [ngClass]="'validation-error'">
            Date is required.
          </small>
        </div>

        <div class="mb-3">
          <label for="txtDate" class="form-label">Mood</label>
          <select id="txtMood" name="txtMood" class="form-control"
                  required
                  [(ngModel)]="objActivity.mood" #mood="ngModel">
                <option *ngFor="let mood of moods" [value]="mood.name">{{ mood.name }}</option>

          </select>
        </div>

        <div class="form-group">
          <button type="submit" id="btnAdd" name="btnAdd"
                  class="btn btn-primary"
                  (click)="btnAdd_click()" [disabled]="!productForm.valid">
            Add
          </button>
        </div>
        <p *ngIf="!productForm.valid" [ngClass]="'validation-error'">
          Please fill all the fields
        </p>

      </form>

    </div>
    <div class="card-footer">
      {{productForm.value | json}}
    </div>
  </div>
</div>
